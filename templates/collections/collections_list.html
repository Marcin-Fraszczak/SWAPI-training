{% extends '_base.html' %}

{% block container %}
<div class="m-5">
    <div class="display-6 d-inline">Collections</div>
    <a class="btn btn-dark text-white text-decoration-none m-3"
       href="{% url 'pages:collection' collections.0.category %}?fetch=1">Fetch new</a>
    <div class="row"></div>
    {% for c in collections %}
    <a href="{% url 'pages:collection' c.category %}?pk={{ c.pk }}">{{ c.created }}</a><br>
    {% endfor %}
</div>
{% endblock container %}
